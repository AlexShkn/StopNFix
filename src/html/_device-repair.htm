<section class="device-repair">
	<div class="device-repair__container">
		<div class="device-repair__main device-repair-main">
			<div class="device-repair-main__description">
				<div class="device-repair-main__image">
					<img src="@img/models/mobile-model.jpg" alt="">
				</div>
				<h1 id="device-model-name" class="device-repair-main__model-name">Смена корпуса <span>Samsung Galaxy A3 2017
						(A320F)</span></h1>
			</div>
			<div class="device-repair-main__select-services select-services">
				<table class="select-services__table">
					<caption class="select-services__title">Выберите услугу:</caption>
					<tbody>
						<tr class="select-services__head">
							<th>Стоимость</th>
							<th>грн</th>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="0"
										name="Диагностика">
									<span class="checkbox__text">Диагностика</span>
								</label>
							</td>
							<td class="select-services__service-price">0</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="90"
										name="Смена корпуса">
									<span class="checkbox__text">Смена корпуса</span>
								</label>
							</td>
							<td class="select-services__service-price">90</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="150"
										name="Замена кнопки управления громкостью">
									<span class="checkbox__text">Замена кнопки управления громкостью</span>
								</label>
							</td>
							<td class="select-services__service-price">150</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="70"
										name="Чистка профилактика после попадания влаги">
									<span class="checkbox__text">Чистка профилактика после попадания влаги</span>
								</label>
							</td>
							<td class="select-services__service-price">70</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="80"
										name="Голосового динамика">
									<span class="checkbox__text">Голосового динамика</span>
								</label>
							</td>
							<td class="select-services__service-price">80</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="100"
										name="Вызов мастера на дом или офис">
									<span class="checkbox__text">Вызов мастера на дом или офис</span>
								</label>
							</td>
							<td class="select-services__service-price">100</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="50"
										name="Другой вид поломки">
									<span class="checkbox__text">Другой вид поломки</span>
								</label>
							</td>
							<td class="select-services__service-price">50</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

		<div class="device-repair__right device-repair-right">
			<div class="device-repair-right__total-price repair-total-price">
				<h3 class="repair-total-price__heading">Стоимость:</h3>
				<div class="repair-total-price__count"><span id="price-count">0</span> грн</div>
				<button data-btn-callback class="repair-total-price__button button">Записаться на ремонт</button>
				<span class="repair-total-price__text">Гарантия на все работы 30 дней</span>
			</div>
			@@include('../html/parts/_mini-map.htm',{})
		</div>
	</div>
</section>
