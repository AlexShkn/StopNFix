<section class="filters">
	<div class="filters__container">
		<div class="filters__step-count">
			<i> Шаг:</i>
			<span id="step-count">1</span>
			/
			<span id="step-length"></span>
		</div>

		<div class="filters-step-block filter-block-start fade-in">
			<h2 class="filters-step-block__title">Что сломалось?</h2>
			<div class="filters-step-block__radio-row">
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" checked type="radio" id="filters-mobile" value="mobile"
						name="device">
					<label for="filters-mobile">
						<span class="filters-step-block__image">
							<img src="@img/filters/mobile.png" alt="mobile">
						</span>
						<span>Телефон</span>
					</label>
				</div>

				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-tablet" value="tablet" name="device">
					<label for="filters-tablet">
						<span class="filters-step-block__image">
							<img src="@img/filters/tablet.png" alt="tablet">
						</span> <span>Планшет</span>
					</label>
				</div>
			</div>
			<button class="filters-step-block__button">
				Позвоните мне
			</button>
		</div>

		<div class="filters-step-block _hidden filter-block-mobile ">
			<h2 class="filters-step-block__title">Какой марки ваш телефон?</h2>
			<div class="filters-step-block__radio-row">
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-iphone-mobile" value="iphone" name="brand"
						checked>
					<label for="filters-iphone-mobile">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/apple.png" alt="iphone">
						</span>
						<span>IPhone</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-samsung-mobile" value="samsung"
						name="brand">
					<label for="filters-samsung-mobile">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/samsung.png" alt="samsung">
						</span> <span>Samsung</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-xiaomi-mobile" value="xiaomi" name="brand">
					<label for="filters-xiaomi-mobile">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/mi.png" alt="xiaomi">
						</span> <span>Xiaomi</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-huawei-mobile" value="huawei" name="brand">
					<label for="filters-huawei-mobile">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/hw.png" alt="huawei">
						</span> <span>Huawei</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-other-mobile" value="other" name="brand">
					<label for="filters-other-mobile">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/other.png" alt="other">
						</span> <span>Другое</span>
					</label>
				</div>
			</div>
			<button class="filters-step-block__button">
				Позвоните мне
			</button>
			<button class="filters-step-block__button-back">
				Назад
			</button>

		</div>

		<div class="filters-step-block _hidden filter-block-tablet ">
			<h2 class="filters-step-block__title">Какой марки ваш планшет?</h2>
			<div class="filters-step-block__radio-row">
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-ipad-tablet" value="ipad" name="brand"
						checked>
					<label for="filters-ipad-tablet">
						<span class="filters-step-block__image  mobile-hidden">
							<img src="@img/filters/apple.png" alt="ipad">
						</span>
						<span>IPhone</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-samsung-tablet" value="samsung"
						name="brand">
					<label for="filters-samsung-tablet">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/samsung.png" alt="samsung">
						</span> <span>Samsung</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-xiaomi-tablet" value="xiaomi" name="brand">
					<label for="filters-xiaomi-tablet">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/mi.png" alt="xiaomi">
						</span> <span>Xiaomi</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-huawei-tablet" value="huawei" name="brand">
					<label for="filters-huawei-tablet">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/hw.png" alt="huawei">
						</span> <span>Huawei</span>
					</label>
				</div>
				<div class="filters-step-block__radio-button">
					<input class="filters-step-block__input" type="radio" id="filters-other-tablet" value="other" name="brand">
					<label for="filters-other-tablet">
						<span class="filters-step-block__image mobile-hidden">
							<img src="@img/filters/other.png" alt="other">
						</span> <span>Другое</span>
					</label>
				</div>
			</div>
			<button class="filters-step-block__button">
				Позвоните мне
			</button>
			<button class="filters-step-block__button-back">
				Назад
			</button>

		</div>

		<div class="filters-step-block filters-block-models _hidden fade-in">
			<h2 class="filters-step-block__title">Выберите модель <span>телефона</span></h2>
			<ul class="filters-models-list"></ul>
			<button class="filters-step-block__button">
				Позвоните мне
			</button>
			<button class="filters-step-block__button-back">
				Назад
			</button>
		</div>

		<div class="filters-step-block filters-block-table _hidden">
			<h2 id="device-model-name" class="filters-step-block__title">Ремонт <span></span></h2>
			<div class="filters-block-table__table-wrapper">
				<table class="select-services__table">
					<caption class="select-services__title">Выберите услугу:</caption>
					<tbody>
						<tr class="select-services__head">
							<th>Стоимость</th>
							<th>грн</th>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="0"
										name="Диагностика">
									<span class="checkbox__text">Диагностика</span>
								</label>
							</td>
							<td class="select-services__service-price">0</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="90"
										name="Смена корпуса">
									<span class="checkbox__text">Смена корпуса</span>
								</label>
							</td>
							<td class="select-services__service-price">90</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="150"
										name="Замена кнопки управления громкостью">
									<span class="checkbox__text">Замена кнопки управления громкостью</span>
								</label>
							</td>
							<td class="select-services__service-price">150</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="70"
										name="Чистка профилактика после попадания влаги">
									<span class="checkbox__text">Чистка профилактика после попадания влаги</span>
								</label>
							</td>
							<td class="select-services__service-price">70</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="80"
										name="Голосового динамика">
									<span class="checkbox__text">Голосового динамика</span>
								</label>
							</td>
							<td class="select-services__service-price">80</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="100"
										name="Вызов мастера на дом или офис">
									<span class="checkbox__text">Вызов мастера на дом или офис</span>
								</label>
							</td>
							<td class="select-services__service-price">100</td>
						</tr>
						<tr class="select-services__row">
							<td class="select-services__service-name">
								<label class="checkbox">
									<input data-table-price data-error="Ошибка" class="checkbox__input" type="checkbox" value="50"
										name="Другой вид поломки">
									<span class="checkbox__text">Другой вид поломки</span>
								</label>
							</td>
							<td class="select-services__service-price">50</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button class="filters-step-block__button">
				Записаться на ремонт
			</button>
			<button class="filters-step-block__button-back">
				Назад
			</button>

		</div>


		<div class="filters-step-block filters-block-callback _hidden ">
			<h2 class="filters-step-block__title">Введите Ваши контактные данные, для консультации по ремонту:</h2>
			<form class="filters-form">
				<label class="filters-form__label">Ваше имя:*</label>
				<input data-name-field type="text" name="name" class="filters-form__input" placeholder="Ваше имя">
				<label class="filters-form__label">Ваш телефон: *</label>
				<input data-phone-field autocomplete="off" type="tel" name="phone" data-value="Телефон" required
					class="filters-form__input" placeholder="+7(___).___.__.__">
				<button data-btn-thanks data-btn-redirect type="submit"
					class="filters-form__button button button_red">Записаться
					на
					ремонт</button>
			</form>
			<button class="filters-step-block__button-back">
				Назад
			</button>

		</div>
	</div>
</section>
